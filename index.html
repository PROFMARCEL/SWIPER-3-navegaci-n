<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo - Navigation</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="estilo.css">

  </head>

  <body>

<!-- *Completar las imagenes para cada Diapositiva -->
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Diapositiva 1
            <img src="/0 galeria/01.jpg" alt="...">
        </div>
        <div class="swiper-slide">Diapositiva 2
            <img src="/0 galeria/02.jpg" alt="...">
        </div>
        <div class="swiper-slide">Diapositiva 3
            <img src="/0 galeria/03.jpg" alt="...">
        </div>
        <div class="swiper-slide">Diapositiva 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
